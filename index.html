<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaVerse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="hamburger" onclick="toggleMenu()">☰</div>
        <ul id="navMenu">
            <li><a href="#">الرئيسية</a></li>
            <li><a href="#">مانجا</a></li>
            <li><a href="#">تقييمات</a></li>
            <li><a href="#" id="devButton">صفحة المطور</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <section id="mangaList">
            <h1>الفصول المرفوعة</h1>
            <div id="chapters">
                <p>لا توجد فصول بعد.</p>
            </div>
        </section>
    </main>

    <!-- صفحة المطور -->
    <form id="devForm">
        <button type="submit">دخول صفحة المطور</button>
    </form>

    <div class="protected">
        <h2>مرحبًا بالرسامين!</h2>
        <p>يمكنكم رفع فصولكم هنا.</p>
        <form id="uploadForm">
            <input type="text" id="mangaName" placeholder="اسم المانجا" required>
            <input type="number" id="chapterNumber" placeholder="رقم الفصل" required>
            <input type="file" id="chapterFiles" multiple>
            <button type="submit">رفع الفصل</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
