<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MangaVerse</title>
  <link rel="stylesheet" href="styles.css"> <!-- ربط ملف الـ CSS -->
</head>
<body>
  <header>
    <h1>MangaVerse</h1>
    <nav>
      <a href="#" onclick="showHome()">الصفحة الرئيسية</a>
      <a href="#" onclick="showComments()">التعليقات</a>
      <a href="#" onclick="showUpload()">تحميل الفصول</a>
      <a href="#" id="registerBtn" onclick="showRegister()">تسجيل حساب</a>
      <a href="#" id="loginBtn" onclick="showLogin()">تسجيل الدخول</a>
      <img id="profileIcon" src="" alt="Profile" class="hidden" onclick="showProfile()">
    </nav>
  </header>

  <div class="container" id="mainContainer">
    <div id="homePage">
      <h2>مرحبًا بك في MangaVerse</h2>
      <p>تابع أحدث الفصول وتفاعل مع القراء الآخرين.</p>
    </div>

    <div id="registerPage" class="hidden">
      <div class="form-container">
        <h2>تسجيل حساب جديد</h2>
        <div class="form-group">
          <input type="email" id="registerEmail" placeholder="أدخل البريد الإلكتروني">
        </div>
        <div class="form-group">
          <input type="password" id="registerPassword" placeholder="أدخل كلمة المرور">
        </div>
        <div class="form-group">
          <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور">
        </div>
        <button class="btn" onclick="register()">تسجيل</button>
      </div>
    </div>

    <div id="loginPage" class="hidden">
      <div class="form-container">
        <h2>تسجيل الدخول</h2>
        <div class="form-group">
          <input type="email" id="loginEmail" placeholder="أدخل البريد الإلكتروني">
        </div>
        <div class="form-group">
          <input type="password" id="loginPassword" placeholder="أدخل كلمة المرور">
        </div>
        <button class="btn" onclick="login()">دخول</button>
      </div>
    </div>

    <div id="profilePage" class="hidden">
      <h2>ملفي الشخصي</h2>
      <div>
        <img id="profileImage" src="" alt="Profile Image" width="100">
        <input type="file" id="uploadImage" onchange="uploadProfileImage()">
      </div>
      <div>
        <label>اسم المستخدم: </label>
        <input type="text" id="nickname" placeholder="اسم المستخدم">
        <button class="btn" onclick="saveProfile()">حفظ التغييرات</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script> <!-- ربط ملف الـ JavaScript -->
</body>
</html>
