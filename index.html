<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MangaVerse</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- شريط التنقل -->
  <header>
    <nav>
      <ul>
        <li><a href="#" onclick="showPage('home')">الرئيسية</a></li>
        <li><a href="#" onclick="showPage('register')">تسجيل حساب</a></li>
        <li><a href="#" onclick="showPage('login')">تسجيل الدخول</a></li>
        <li><a href="#" onclick="showPage('profile')">الملف الشخصي</a></li>
        <li><a href="#" onclick="showPage('comments')">التعليقات</a></li>
        <li><a href="#" onclick="showPage('developer')">المطورين</a></li>
      </ul>
    </nav>
  </header>

  <!-- المحتوى الرئيسي -->
  <main>
    <!-- الصفحة الرئيسية -->
    <section id="home" class="page active">
      <h1>مرحبًا بك في MangaVerse</h1>
      <p>اكتشف أحدث الفصول والعناوين الرائجة هنا.</p>
      <div id="featured">
        <!-- يتم تحميل الفصول ديناميكيًا -->
      </div>
    </section>

    <!-- تسجيل حساب -->
    <section id="register" class="page">
      <h2>تسجيل حساب جديد</h2>
      <form id="registerForm">
        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">كلمة المرور:</label>
        <input type="password" id="password" name="password" required>
        <label for="confirmPassword">تأكيد كلمة المرور:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <button type="submit">تسجيل</button>
      </form>
    </section>

    <!-- تسجيل الدخول -->
    <section id="login" class="page">
      <h2>تسجيل الدخول</h2>
      <form id="loginForm">
        <label for="loginEmail">البريد الإلكتروني:</label>
        <input type="email" id="loginEmail" name="loginEmail" required>
        <label for="loginPassword">كلمة المرور:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>
        <button type="submit">دخول</button>
      </form>
    </section>

    <!-- الملف الشخصي -->
    <section id="profile" class="page">
      <h2>الملف الشخصي</h2>
      <form id="profileForm">
        <label for="nickname">اسم المستخدم:</label>
        <input type="text" id="nickname" name="nickname" required>
        <label for="profileImage">صورة الملف الشخصي:</label>
        <input type="file" id="profileImage" name="profileImage" accept="image/*">
        <button type="submit">حفظ التغييرات</button>
      </form>
    </section>

    <!-- التعليقات -->
    <section id="comments" class="page">
      <h2>التعليقات</h2>
      <div id="commentsList">
        <!-- يتم تحميل التعليقات هنا -->
      </div>
      <form id="commentsForm">
        <label for="comment">اكتب تعليقًا:</label>
        <textarea id="comment" name="comment" required></textarea>
        <label for="commentImage">إضافة صورة:</label>
        <input type="file" id="commentImage" name="commentImage" accept="image/*">
        <button type="submit">إضافة تعليق</button>
      </form>
    </section>

    <!-- صفحة المطورين -->
    <section id="developer" class="page">
      <h2>تحميل الفصول الجديدة</h2>
      <form id="developerForm">
        <label for="chapterName">اسم الفصل:</label>
        <input type="text" id="chapterName" name="chapterName" required>
        <label for="chapterNumber">رقم الفصل:</label>
        <input type="number" id="chapterNumber" name="chapterNumber" required>
        <label for="chapterDescription">وصف الفصل:</label>
        <textarea id="chapterDescription" name="chapterDescription" required></textarea>
        <label for="chapterFile">ملف الفصل:</label>
        <input type="file" id="chapterFile" name="chapterFile" accept=".pdf,.zip" required>
        <label for="developerPassword">كلمة مرور المطورين:</label>
        <input type="password" id="developerPassword" name="developerPassword" required>
        <button type="submit">تحميل</button>
      </form>
    </section>
  </main>

  <!-- جافا سكريبت -->
  <script src="scripts.js"></script>
</body>
</html>
