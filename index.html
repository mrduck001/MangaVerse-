<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MangaVerse</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>MangaVerse</h1>
    <nav>
      <a href="#" onclick="showHome()">الصفحة الرئيسية</a>
      <a href="#" onclick="showComments()">التعليقات</a>
      <a href="#" onclick="showUpload()">تحميل الفصول</a>
      <a href="#" id="registerBtn" onclick="showRegister()">تسجيل حساب</a>
      <a href="#" id="loginBtn" onclick="showLogin()">تسجيل الدخول</a>
      <img id="profileIcon" src="" alt="Profile" class="hidden" onclick="showProfile()">
    </nav>
  </header>

  <div class="container" id="mainContainer">
    <div id="homePage">
      <h2>مرحبًا <span id="userName">بك في MangaVerse</span></h2>
      <p>تابع أحدث الفصول وتفاعل مع القراء الآخرين.</p>
    </div>

    <!-- صفحة تسجيل الحساب -->
    <div id="registerPage" class="hidden">
      <div class="form-container">
        <h2>تسجيل حساب جديد</h2>
        <div class="form-group">
          <input type="email" id="registerEmail" placeholder="أدخل البريد الإلكتروني">
        </div>
        <div class="form-group">
          <input type="password" id="registerPassword" placeholder="أدخل كلمة المرور">
        </div>
        <div class="form-group">
          <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور">
        </div>
        <button class="btn" onclick="register()">تسجيل</button>
      </div>
    </div>

    <!-- صفحة تسجيل الدخول -->
    <div id="loginPage" class="hidden">
      <div class="form-container">
        <h2>تسجيل الدخول</h2>
        <div class="form-group">
          <input type="email" id="loginEmail" placeholder="أدخل البريد الإلكتروني">
        </div>
        <div class="form-group">
          <input type="password" id="loginPassword" placeholder="أدخل كلمة المرور">
        </div>
        <button class="btn" onclick="login()">دخول</button>
      </div>
    </div>

    <!-- صفحة الملف الشخصي -->
    <div id="profilePage" class="hidden">
      <h2>ملفي الشخصي</h2>
      <div>
        <img id="profileImage" src="" alt="Profile Image" width="100">
        <input type="file" id="uploadImage" onchange="uploadProfileImage()">
      </div>
      <div>
        <label>اسم المستخدم: </label>
        <input type="text" id="nickname" placeholder="اسم المستخدم" onchange="updateUserName()">
        <button class="btn" onclick="saveProfile()">حفظ التغييرات</button>
      </div>
    </div>

    <!-- خانة التعليقات -->
    <div id="commentsPage" class="hidden">
      <h2>التعليقات</h2>
      <div id="chatBox" class="chat-box">
        <!-- الرسائل ستظهر هنا -->
      </div>
      <div>
        <label>اختر اسمك:</label>
        <input type="text" id="commentName" placeholder="اسم المستخدم" onchange="updateUserName()">
      </div>
      <div>
        <label>اختر صورة:</label>
        <input type="file" id="commentImage" onchange="updateProfileImage()">
      </div>
      <textarea id="newComment" placeholder="اكتب تعليقك هنا..."></textarea>
      <button onclick="postComment()">نشر التعليق</button>
    </div>

    <!-- خانة تحميل الفصول -->
    <div id="developerPage" class="hidden">
      <h2>مرحبا بك في صفحة المطورين</h2>
      <p>يرجى إدخال كلمة المرور للوصول إلى صفحة تحميل الفصول.</p>
      <input type="password" id="passwordInput" placeholder="أدخل كلمة المرور">
      <button onclick="checkPassword()">تأكيد</button>
      <div id="uploadForm" class="hidden">
        <h3>تفاصيل الفصل</h3>
        <input type="text" id="chapterName" placeholder="اسم الفصل">
        <input type="text" id="chapterNumber" placeholder="رقم الفصل">
        <textarea id="chapterDescription" placeholder="وصف الفصل"></textarea>
        <input type="file" id="chapterFile">
        <button class="btn" onclick="submitChapter()">تحميل الفصل</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
