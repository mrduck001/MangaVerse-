<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MangaVerse</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#" onclick="showPage('home')">الرئيسية</a></li>
        <li><a href="#" onclick="showPage('register')">تسجيل حساب</a></li>
        <li><a href="#" onclick="showPage('login')">تسجيل الدخول</a></li>
        <li><a href="#" onclick="showPage('profile')">الملف الشخصي</a></li>
        <li><a href="#" onclick="showPage('comments')">التعليقات</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home" class="page">
      <h1>مرحبًا بك في MangaVerse</h1>
      <p>اكتشف أحدث الفصول والعناوين الرائجة.</p>
    </section>

    <section id="register" class="page" style="display: none;">
      <h2>تسجيل حساب جديد</h2>
      <form id="registerForm">
        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">كلمة المرور:</label>
        <input type="password" id="password" name="password" required>
        <label for="confirmPassword">تأكيد كلمة المرور:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <button type="submit">تسجيل</button>
      </form>
    </section>

    <section id="login" class="page" style="display: none;">
      <h2>تسجيل الدخول</h2>
      <form id="loginForm">
        <label for="loginEmail">البريد الإلكتروني:</label>
        <input type="email" id="loginEmail" name="loginEmail" required>
        <label for="loginPassword">كلمة المرور:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>
        <button type="submit">دخول</button>
      </form>
    </section>

    <section id="profile" class="page" style="display: none;">
      <h2>الملف الشخصي</h2>
      <form id="profileForm">
        <label for="nickname">اسم المستخدم:</label>
        <input type="text" id="nickname" name="nickname" required>
        <label for="profileImage">صورة الملف الشخصي:</label>
        <input type="file" id="profileImage" name="profileImage" accept="image/*">
        <button type="submit">حفظ التغييرات</button>
      </form>
    </section>

    <section id="comments" class="page" style="display: none;">
      <h2>التعليقات</h2>
      <div id="commentsList"></div>
      <form id="commentsForm">
        <label for="comment">اكتب تعليقًا:</label>
        <textarea id="comment" name="comment" required></textarea>
        <button type="submit">إضافة تعليق</button>
      </form>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
